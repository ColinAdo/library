{% extends 'partials/base.html' %}
{% block title %} Category Books {% endblock title %} 

{% block content %}
<h2>{{category.title}} ({{books.count}})</h2>


    {% for b in books %}
    <a href="{% url 'book_details' b.bid %}">
    <div class="dropdown"> 
        <img src="{{b.cover_image.url}}" alt="{{b.title}}" width="100" height="100" > 
        <div class="dropdown-content">
            <img src="{{b.cover_image.url}}" alt="{{b.title}}" width="300" height="300" >
            <div>{{b.title}}</div>
        </div>
    </div>
    <div>{{b.title}}</div>
    </a>
    {% endfor %}


{% endblock content %}
